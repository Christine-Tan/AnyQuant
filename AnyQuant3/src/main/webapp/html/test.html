        .k_line{
            width:100%;

    <!--<div class="k_line" id="single_k_line">k_line</div>-->

    <script type="text/javascript">
        var data1 = [1,2,3,4,5,6,7];
        var data2 = [-1,-2,-3,-4,-5,-6,-7];
        var data3 = [6,7,8,9,10,11,12];
        var data4 = [-6,-7,-8,-9,-10,-11,-12];

        option = {
            tooltip : {
                trigger: 'axis',
                axisPointer : {            // 坐标轴指示器，坐标轴触发有效
                    type : 'shadow'        // 默认为直线，可选为：'line' | 'shadow'
                }
            },
            legend: {
                data:['利润', '支出', '收入']
            },
            grid: {
                left: '3%',
                right: '4%',
                bottom: '3%',
                containLabel: true
            },
            yAxis : [
                {
                    type : 'value',
                    scale: true
                }
            ],
            xAxis : [
                {
                    type : 'category',
                    axisTick : {show: false},
                    data : ['周一','周二','周三','周四','周五','周六','周日']
                }
            ],
            series : [
                {
                    name:'利润',
                    type:'bar',
                    stack:'成交金额',
                    itemStyle:{
                        normal:{
                            color:'red',
                        }
                    },
                    label: {
                        normal: {
                            show: true,
//                            position: 'inside'
                        }
                    },
                    data:data1
                },
                {
                    name:'利润',
                    type:'bar',
                    stack:'成交金额',
                    itemStyle:{
                        normal:{
                            color:'green',
                        }
                    },
                    label: {
                        normal: {
                            show: true,
//                            position: 'inside'
                        }
                    },
                    data:data4
                },
                {
                    name:'收入',
                    type:'bar',
                    stack: '成交量',

                    itemStyle:{
                        normal:{
                            color:'violet',
                        }
                    },
                    label: {
                        normal: {
                            show: true
                        }
                    },
                    data:data2
                },
                {
                    name:'支出',
                    type:'bar',
                    stack: '成交量',
                    itemStyle:{
                        normal:{
                            color:'blue',
                        }
                    },
                    label: {
                        normal: {
                            show: true,
//                            position: 'left'
                        }
                    },
                    data:data3
                }
            ]
        };
        var mixBarChart = echarts.init(document.getElementById('pie'));
        mixBarChart.setOption(option);
    </script>
