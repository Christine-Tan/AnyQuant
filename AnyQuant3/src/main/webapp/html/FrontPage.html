<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AnyQuant</title>
    <link href="../css/frontpage.css" rel="stylesheet">
    <!--引入ECharts文件-->
    <script src="../js/echarts.min.js"></script>
    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <script src="//cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="//cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <script src="//cdn.bootcss.com/jquery/1.11.3/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</head>
<body class="front-page-default-theme">
  <div class="container">
    <!--最上方的 登录/注册 导航-->
    <nav class="nav navbar-fixed-top" role="navigation">
        <div class="container-fluid">
            <div class="navbar-form navbar-right" style="height: 40px;margin-top: 10px;margin-right: 50px">
                <a href="#" class="navbar-link" style="font-size: 10px">登录</a>
                <a href="#" class="navbar-link" style="font-size: 10px">注册</a>
            </div>
        </div>
    </nav>

    <div class="container-fluid text-center" style="padding-top: 60px">
        <img class="logo-img" src="../images/logo.png" alt="股票分析">
    </div>

    <form class="form-inline text-center" style="padding-top: 20px">
        <div class="form-group">
            <div class="col-md-5">
                <input type="text" class="form-control" placeholder="请输入股票代码"/>
            </div>
        </div>
        <button class="btn btn-primary" >搜 索</button>
    </form>

        <div class="row-inline" style="align-content: center;padding-top: 20px">
            <div class="col-md-6 text-center" style="height: 40px">
                <div class="thumbnail">
                    <img class="nav-img" src="../images/logo.png" alt="热门股票">
                    <h3 id="hotstock" onclick="showHotStock()">热门股票</h3>
                </div>
            </div>
            <div class="col-md-6 text-center" style="height: 40px">
                <div class="thumbnail">
                    <img class="nav-img" src="../images/logo.png" alt="热门股票">
                    <h3 id="hotindustry" onclick="showHotIndustry()">热门行业</h3>
                </div>
            </div>
        </div>
</div>
  <script>
      function showHotStock(){
          document.getElementById("hotstock").innerText="click";
      }
      function showHotIndustry() {
          document.getElementById("hotindustry").innerText="click";
      }
  </script>
</body>
</html>
